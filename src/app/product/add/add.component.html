<div class="container">
  <form  #addForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" name="name" #productName="ngModel" ngModel required>
    </div>
    <div class="form-group">
      <label for="pwd">Product Price:</label>
      <input type="text" class="form-control" placeholder="Enter price" name="price" #productPrice>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!productName.value" (click)="addProduct(productName.value, productPrice.value)">Submit</button>
  </form>
</div>
<app-list [data]="prodcuts" [hidden]="true"></app-list>
